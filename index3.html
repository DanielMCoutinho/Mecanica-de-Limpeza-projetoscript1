<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="sttyle2.css">
    <title>Formulário</title>

<body>
    <section>
        <h2>Orçamento ST-MOTORS</h2>
        <form action="https://api.staticforms.xyz/submit" method="post">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required>
            <label>Telefone</label>
            <input type="text" name="text" placeholder="Seu Número de Telefone com o DDD" autocomplete="off" required>
            <label>Email</label>
            <input type="text" name="email" placeholder="Digite seu email" autocomplete="off" required>
            <div class="form-group">
            <label>Tipo do Veiculo</label>
            <input type="text" name="text" placeholder="Digite o Modelo do Veiculo" autocomplete="off" required><br>
              <label for="service">Tipo de Serviço</label>
              <select id="service" name="text" required><br>
                <option value="">Selecione o tipo de serviço</option>
                <option value="Lavagem Simples">Lavagem Simples</option>
                <option value="Lavagem Completa">Lavagem Completa</option>
                <option value="Polimento">Polimento</option>
                <option value="Higienização Interna">Higienização Interna</option>
              </select><br>
            <label>Mensagem Adicional</label>
            <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea><br>
            <button type="submit">Enviar</button>
            <input type="hidden" name="accessKey" value="33f67b36-8a6e-4c47-b452-1d6d31307afe">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/ST-MOTORS/index4.html">
        </form>
    </section>
